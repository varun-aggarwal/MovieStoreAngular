<!DOCTYPE html>
<html ng-app="movieStore">
	<head lang="en">
		<meta charset="UTF-8"/>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
		<link rel="stylesheet" href="css/style.css"/>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/store-products.js"></script>
		<script src="js/address.js"></script>
	</head>
	<body ng-controller="StoreController as store">
		<header>
			<h1 class="text-center">{{store.title}}</h1>
			<h2 class="text-center">Movie Store</h2>
		</header>
		<navigation  user={{store.user}}></navigation>
		<div class="list-group" align="center">
			<div class="list-group-item" ng-repeat="product in store.products | orderBy:-product.price" ng-show="product.rating > 3">
				<h3>{{product.name}} <em class="pull-right">{{product.price | currency}}</em></h3>

				<product-gallery   ng-show="product.images.length">
				</product-gallery>


				<!-- Product Tabs  -->
				<product-tabs></product-tabs>
			</div>
		</div>
	</body>
</html>
